apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: wededo4644/weather-app:bc7415ffbac0bb088b5bea5d4ee0663d3d6dc1b2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
