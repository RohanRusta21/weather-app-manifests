apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: wededo4644/weather-app:f4f0e3fb93f19f757d50cb1e23225a7b134d43c5
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
