apiVersion: apps/v1
kind: Deployment
metadata:
  name: meme-app
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meme-app
  template:
    metadata:
      labels:
        app: meme-app
    spec:
      containers:
        - name: meme-app
          image: wededo4644/-app-manifests:11c2e6aae8d8df882501c5f25530b7e8a1f98cda
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
