apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: wededo4644/weather-app:44b0c7dced7fa78e394f42f4d4a23c1c16eed23c
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
