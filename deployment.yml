apiVersion: apps/v1
kind: Deployment
metadata:
  name: meme-app
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meme-app
  template:
    metadata:
      labels:
        app: meme-app
    spec:
      containers:
        - name: meme-app
          image: wededo4644/weather-app:a6e95b2920ee7b40a1675198c601ec1b7b6f7107
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
